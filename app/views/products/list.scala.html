@(products: List[Product])(implicit flash: Flash, messages: Messages)

@main(Messages("application.name")) {
    <dl class="products">
    @for(product <- products) {
    <dt>
        <a class="brand" href="@routes.ProductController.show(product.ean)">
            @product.name
        </a>
    </dt>
    <dd>@product.description</dd>
    }
    </dl>

    <p>
        <a href="@routes.ProductController.newProduct()"
        class="btn">
            <i class="icon-plus"></i> @Messages("products.new.command")</a>
    </p>
}
